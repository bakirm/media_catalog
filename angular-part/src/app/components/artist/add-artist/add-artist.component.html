<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Artist</label>
        <input
          type="text"
          class="form-control mt-2"
          id="title"
          required
          [(ngModel)]="artist.artistname"
          name="title"
        />
      </div>
      <button (click)="saveArtist()" class="btn btn-success mt-2">Submit</button>
    </div>

     <div *ngIf="submitted">    
      <button class="btn btn-success" (click)="newArtist()">
        Add new artist
      </button>
        <div class="alert alert-success mt-5" role="alert">
        Artist was submitted successfully!
      </div>
    </div>
    <div *ngIf="submittedsame" class="mt-5">
      <div class="alert alert-danger" role="alert">Artist already exists!</div>
    </div>
  </div>
</div>

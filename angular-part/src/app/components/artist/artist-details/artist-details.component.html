      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Artist</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" (click)="goToArtists()">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="artist" >
              <div>
                <form>
                  <div class="form-group">
                    <label for="artistname">New artist name:</label>
                    <input type="text" class="form-control" id="artistname" type="text" class="form-control"
                      id="artistname" name="artistname" [(ngModel)]="artist.artistname" />
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToArtists()">
                Close
              </button>
              <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="updateArtist()">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Country</label>
        <input
          type="text"
          class="form-control mt-2"
          id="title"
          required
          [(ngModel)]="country.countryname"
          name="title"
        />
      </div>
      <button (click)="saveCountry()" class="btn btn-success mt-2">Submit</button>
    </div>

    <div *ngIf="submitted">    
      <button class="btn btn-success" (click)="newCountry()">
        Add new country
      </button>
        <div class="alert alert-success mt-5" role="alert">
        Country was submitted successfully!
      </div>
    </div>
    <div *ngIf="submittedsame" class="mt-5">
      <div class="alert alert-danger" role="alert">Country already exists!</div>
    </div>
  </div>
</div>

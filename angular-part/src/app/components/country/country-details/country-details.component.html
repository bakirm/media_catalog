      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Countries</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" (click)="goToCountries()">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="country" >
              <div>
                <form>
                  <div class="form-group">
                    <label for="countryname">New country name:</label>
                    <input type="text" class="form-control" id="countryname" type="text" class="form-control"
                      id="countryname" name="countryname" [(ngModel)]="country.countryname" />
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToCountries()">
                Close
              </button>
              <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="updateCountry()">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="genrename">Genre name</label>
        <input
          type="text"
          class="form-control mt-2"
          id="title"
          required
          [(ngModel)]="genre.genrename"
          name="title"
        />
      </div>

      <button (click)="saveGenre()" class="btn btn-success mt-2">Submit</button>
    </div>

    <div *ngIf="submitted">    
      <button class="btn btn-success" (click)="newGenre()">
        Add new genre
      </button>
        <div class="alert alert-success mt-5" role="alert">
        Genre was submitted successfully!
      </div>
    </div>
    <div *ngIf="submittedsame" class="mt-5">
      <div class="alert alert-danger" role="alert">Genre already exists!</div>
    </div>
  </div>
</div>

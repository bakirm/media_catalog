      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Change Media Item</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" (click)="goToMediaitems()">&times;</span>
              </button>
            </div>
            <div class="modal-body" *ngIf="mediaitem" >
              <div>
                <form>
                  <div class="form-group">
                    <label for="mediaitemname">New media item name:</label>
                    <input type="text" class="form-control" id="mediaitemname" type="text" class="form-control"
                      id="mediaitemname" name="mediaitemname" [(ngModel)]="mediaitem.mediaitemname" />
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToMediaitems()">
                Close
              </button>
              <button type="submit" class="btn btn-success" data-dismiss="modal" (click)="updateMediaitem()">
                Update
              </button>
            </div>
          </div>
        </div>
      </div>

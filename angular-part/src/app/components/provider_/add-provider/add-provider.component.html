<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="providername">Provider name</label>
        <input
          type="text"
          class="form-control mt-2"
          id="title"
          required
          [(ngModel)]="provider.providername"
          name="title"
        />
      </div>

      <button (click)="saveProvider()" class="btn btn-success mt-2">Submit</button>
    </div>

    <div *ngIf="submitted">    
      <button class="btn btn-success" (click)="newProvider()">
        Add new provider
      </button>
        <div class="alert alert-success mt-5" role="alert">
        Provider was submitted successfully!
      </div>
    </div>
    <div *ngIf="submittedsame" class="mt-5">
      <div class="alert alert-danger" role="alert">Provider already exists!</div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-12 col-lg-12">
      <table class="table table-hover">
        <thead>
          <tr>
           <th scope="col">Id</th>
             <th scope="col">Created at</th>            
            <th scope="col">Updated at</th>
            <th scope="col">Providers</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let provider of providers | async">
              <th scope="row">{{ provider.id }}</th>
            <td>{{ provider.createdAt | amTimeAgo}}</td>
            <td>{{ provider.updatedAt | amTimeAgo }}</td>
            <td>{{ provider.providername }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteProvider(provider.id)">
                Delete
              </button>

              <button type="button" class="btn btn-primary ml-4" data-toggle="modal" data-target="#exampleModal"
                (click)="providerDetails(provider.id)">
                Update provider
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
